name: Deploy Telegram Bot (IPv6 Only, Podman)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CONTAINER_NAME: telegram-bot

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and save image
        run: |
          docker build -t telegram-bot:latest .
          docker save telegram-bot:latest -o telegram-bot.tar

      - name: Setup WARP
        uses: fscarmen/warp-on-actions@v1.1
        with:
          stack: dual

      - name: Transfer and Run
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          scp -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no telegram-bot.tar ${{ secrets.SERVER_USER }}@[${{ secrets.SERVER_HOST }}]:/home/${{ secrets.SERVER_USER }}/

          ssh -vv -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@[${{ secrets.SERVER_HOST }}] << 'EOF'
            podman load -i /home/${{ secrets.SERVER_USER }}/telegram-bot.tar
            rm /home/${{ secrets.SERVER_USER }}/telegram-bot.tar
            
            podman stop telegram-bot || true
            podman rm telegram-bot || true
            
            podman run -d \
              --name telegram-bot \
              --network host \
              --env-file /home/${{ secrets.SERVER_USER }}/apps/tg-bot/telegram-bot.env \
              --restart always \
              localhost/telegram-bot:latest
              
            podman image prune -f
          EOF
